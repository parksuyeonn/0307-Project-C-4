<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <img id="img">
  <script>
    const root = document.getElementById('root'); //id = 'root' 인 div 태그를 객체로 가져옴
    const img = document.getElementById('img'); // id ='img'인 img 태그를 객체로 가져옴.
     
    const xhr = new XMLHttpRequest();  //XML 객체 생성.
    const _URL = 'https://pokeapi.co/api/v2/pokemon/'; //접근하고 하는 URL을 변수에 대입
    xhr.open('GET', _URL);  //open 힘수(초기화)를 통해 서버에 전달값 설정. (get 메서드로 URL에 전달 할거다.)
    xhr.send(); // 서버에 전달 요청

    xhr.addEventListener('load', function() {
      const _PokeData = JSON.parse(xhr.response); //xhr.response 에는 요청된 값들이 들어있음(문자열 형태) ->parse 를 통해 객체로 바꿔줌.
      console.log(_PokeData); //객체를 출력
       img.src=_PokeData.sprites.front_default; //front_default 값엔 URL 형태로 포켓몬 이미지가 들어있는데, 그 URL을 img태그의 src값에 대입시킨다.   
      
    });
  </script>
</body>
</html>
